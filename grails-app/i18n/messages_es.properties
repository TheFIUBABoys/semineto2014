landing.about.title=EsteSale?
landing.about.one=Todos los que viajamos en el transporte público diariamente sabemos lo que se siente no conocer el estado de la línea que nos vamos a tomar. Ya sea para ir al trabajo o a la facultad, a todos nos gusta poder saber cuanto vamos a tardar en el transporte público
landing.about.two=Llegó <b>EsteSale?</b>, la primer aplicación web colaborativa para conocer el estado de los transportes en Buenos Aires.

landing.collab.title=100% Colaborativo
landing.collab.one=EsteSale? utiliza tanto las redes sociales como tus aportes en el sitio para determinar el estado en el que se encuentran los transportes.
landing.collab.two=Además, te invitamos a que compartas el estado de algún transporte a tus amigos, para que ellos tambien sepan si EsteSale?

landing.mission.title=No más sorpresas
landing.mission.one=Nuestro objetivo es que viajes como te merecés y que dejes de llevarte malas sorpresas cuando ya es demasiado tarde (literalmente).
landing.mission.two=Te invitamos a colaborar para que nuestro ideal se haga realidad. Ser puntual es más fácil con EsteSale?